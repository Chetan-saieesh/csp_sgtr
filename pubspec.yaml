name: mid_day_meal_app
description: A Flutter web application for managing mid-day meal grocery usage updates
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Supabase
  supabase_flutter: ^2.5.6
  
  # State management
  provider: ^6.1.1
  
  # HTTP requests
  http: ^1.1.0
  
  # Date handling
  intl: ^0.18.1
  
  # UI components
  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

